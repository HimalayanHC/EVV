<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Missed EVV</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="container px-2 shadow-lg py-2">
      <section class="flex-col content-center">
        <div class="flex flex-row justify-center pb-2 shadow-md">
          <figure>
            <img
              src="https://www.missedevv.com/assets/img/HHC/rsz_himalayanbanner.png"
              alt="Himalayan Home Care logo"
            />
            <figcaption></figcaption>
          </figure>
        </div>
        <div class="flex flex-row justify-center pt-2 pb-2">
          <h1 class="text-2xl font-bold">Missed EVV Correction</h1>
        </div>
        <div class="flex justify-center w-auto">
          <form class="w-full">
            <div class="flex justify-center py-3">
              <div class="form-check form-check-inline w-full px-3">
                <input
                  class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  type="radio"
                  name="missedType"
                  id="missedIn"
                  value="Missed In"
                />
                <label
                  class="form-check-label inline-block text-gray-800"
                  for="missedIn"
                  >Missed In</label
                >
              </div>
              <div class="form-check form-check-inline w-full px-3">
                <input
                  class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  type="radio"
                  name="missedType"
                  id="missedOut"
                  value="Missed Out"
                />
                <label
                  class="form-check-label inline-block text-gray-800"
                  for="missedOut"
                  >Missed Out</label
                >
              </div>
              <div class="form-check form-check-inline w-full px-3">
                <input
                  class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  type="radio"
                  name="missedType"
                  id="missedInAndOut"
                  value="Missed In and Out"
                />
                <label
                  class="form-check-label inline-block text-gray-800"
                  for="missedInAndOut"
                  >Missed In and Out</label
                >
              </div>
              <div class="form-check form-check-inline w-full px-3">
                <input
                  class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  type="radio"
                  name="missedType"
                  id="otherReason"
                  value="Other Reason"
                />
                <label
                  class="form-check-label inline-block text-gray-800"
                  for="otherReason"
                  >Other Reason</label
                >
              </div>
            </div>
            <hr class="p-2" />
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="consumer-name"
                >
                  Consumer Name
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                  id="consumer-name"
                  type="text"
                  placeholder="Enter consumer's name"
                />
                <p class="text-neutral-500 text-xs italic">
                  * Please fill out the consumer name.
                </p>
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="employee-name"
                >
                  Employee Name
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="employee-name"
                  type="text"
                  placeholder="Enter employee name"
                />
                <p class="text-neutral-500 text-xs italic">
                  * Please fill out the employee name.
                </p>
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="consumer-pin"
                >
                  Consumer Pin
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                  id="consumer-pin"
                  type="number"
                  placeholder="Enter consumer's pin"
                />
                <p class="text-neutral-500 text-xs italic">
                  * Call Himalayan Home Care to receive your secret pin.
                </p>
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="employee-pin"
                >
                  Employee Pin
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="employee-pin"
                  type="number"
                  placeholder="Enter employee pin"
                />
                <p class="text-neutral-500 text-xs italic">
                  * Call Himalayan Home Care to receive your secret pin.
                </p>
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-2">
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="missed-date"
                >
                  Missed Date
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="missed-date"
                  type="date"
                  placeholder="Enter missed date"
                />
              </div>
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="missed-in-time"
                >
                  Missed In Time
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="missed-in-time"
                  type="time"
                  placeholder="Enter missed in time"
                />
              </div>
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="missed-out-time"
                >
                  Missed Out Time
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="missed-out-time"
                  type="time"
                  placeholder="Enter missed out time"
                />
              </div>
            </div>
            <div class="flex flex-row justify-center">
              <div class="form-check">
                <input
                  class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  type="checkbox"
                  name="customerConsent"
                  value=""
                  id="consumer-consent-checkbox"
                />
                <label
                  class="text-neutral-500 text-xs italic"
                  for="consumer-consent-checkbox"
                >
                  Consumer, I hereby certify that I received these documented
                  services on the date and time listed above.
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  type="checkbox"
                  value=""
                  name="employeeConsent"
                  id="employee-consent-checkbox"
                />
                <label
                  class="text-neutral-500 text-xs italic"
                  for="employee-consent-checkbox"
                >
                  Employee, I hereby certify that the information presented
                  above is true and correct to the best of my knowledge
                </label>
              </div>
            </div>
            <div class="flex flex-row justify-center py-2">
              <button
                type="button"
                class="mb-2 w-full inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-normal uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
              >
                Submit
              </button>
            </div>

        </div>
      </section>
    </main>
